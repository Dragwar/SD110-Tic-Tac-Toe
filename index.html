<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="http://www.clker.com/cliparts/U/J/s/I/3/P/red-x-icon-hi.png">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <header id="header-container">
                <h2>
                    Tic-Tac-Toe
                </h2>
            </header>
            <main>
                <section id="flex-holder">
                    <div id="table-holder">
                        <div id="row-1" class="table-row">
                            <div class="table-cell none" data-index="0"></div>
                            <div class="table-cell none" data-index="1"></div>
                            <div class="table-cell none" data-index="2"></div>
                        </div>
                        <div id="row-2" class="table-row">
                            <div class="table-cell none" data-index="3"></div>
                            <div class="table-cell none" data-index="4"></div>
                            <div class="table-cell none" data-index="5"></div>
                        </div>
                        <div id="row-3" class="table-row">
                            <div class="table-cell none" data-index="6"></div>
                            <div class="table-cell none" data-index="7"></div>
                            <div class="table-cell none" data-index="8"></div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <button id="rules-btn"><i class="fas fa-question-circle"></i> Rules</button>
                <span id="player-turn"></span>
                <button id="resetGame-btn"><i class="fas fa-plus-circle"></i></i> New Game</button>
            </footer>         
        </div>
    </body>
</html>
